name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ source ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages # This tells GitHub to use the github-pages environment secrets
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        
      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Setup Pages 📄
        uses: actions/configure-pages@v4
        
      - name: Install Dependencies 📦
        run: npm ci
        
      - name: Build Application 🔨
        run: npm run build
        env:
          # EmailJS configuration from GitHub Environment Secrets
          REACT_APP_EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          REACT_APP_EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          REACT_APP_EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          # GitHub Pages specific
          PUBLIC_URL: /${{ github.event.repository.name }}
          
      - name: Upload artifact 📤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4 